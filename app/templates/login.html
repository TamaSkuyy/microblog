{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form, render_field %}

{% block app_content %}
    <h1>Sign In</h1>
    <div class="row">
        <div class="col-md-12">
            {{ render_form(form) }}
        </div>
        <br>
        <p>New User? <a href="{{ url_for('register') }}">Click to Register!</a></p>
        <p>
            Forgot Your Password?
            <a href="{{ url_for('reset_password_request') }}">Click to Reset It</a>
        </p>
    </div>
{% endblock %}
